<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uikit.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uikit-rtl.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">

    <script src="{{ site.baseurl }}/assets/js/uikit.js"></script>
    <script src="{{ site.baseurl }}/assets/js/uikit-icons.js"></script>

    <!-- Google Analytics -->
    {% if site.google_analytics and jekyll.environment == 'production' %}
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', '{{ site.google_analytics }}');
        </script>
    {% endif %}

</head>
